<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda con Grid</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome To Outfitter</h1>
    <p>Encuentra lo mejor en ropa y accesorios</p>
    <button>Shop Now</button>

  <main class="grid-container">

    <div class="product"><img src="img/img2.jpg" alt="Producto 2"></div>
    <div class="product"><img src="img/img3.jpeg" alt="Producto 3"></div>
    <div class="product"><img src="img/img4.jpeg" alt="Producto 4"></div>
    <div class="product"><img src="img/img5.jpeg" alt="Producto 5"></div>
    <div class="product"><img src="img/img6.jpeg" alt="Producto 6"></div>
    <div class="product"><img src="img/img7.jpg" alt="Producto 7"></div>
    <div class="product"><img src="img/img8.jpeg" alt="Producto 8"></div>
    <div class="product"><img src="img/img9.jpeg" alt="Producto 9"></div>
  </main>
</body>
</html>
