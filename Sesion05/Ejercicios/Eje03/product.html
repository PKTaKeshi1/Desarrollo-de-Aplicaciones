<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Producto - MiTienda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light navbar-custom bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">MiTienda</a>
    <a href="cart.html" class="btn btn-outline-secondary position-relative">
      🛒 <span id="cart-count" class="badge bg-primary position-absolute top-0 start-100 translate-middle">0</span>
    </a>
  </div>
</nav>

<main class="py-5">
  <div class="container">
    <div class="row g-4">
      <div class="col-md-6">
        <img id="mainImg" src="" class="img-fluid rounded" alt="Producto">
        <div class="mt-3 d-flex gap-2 product-detail gallery"></div>
      </div>
      <div class="col-md-6">
        <h2 id="prodTitle"></h2>
        <p class="price" id="prodPrice"></p>
        <p id="prodDesc"></p>

        <div class="mb-3">
          <label>Talla</label>
          <select id="size" class="form-select">
            <option>S</option><option>M</option><option>L</option><option>XL</option>
          </select>
        </div>

        <div class="mb-3">
          <label>Color</label>
          <select id="color" class="form-select">
            <option>Negro</option><option>Blanco</option><option>Azul</option>
          </select>
        </div>

        <div class="d-flex gap-2 mt-3">
          <input id="qty" type="number" class="form-control" value="1" min="1" style="width:100px">
          <button id="addToCartBtn" class="btn btn-primary">Agregar al carrito</button>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
<script>
  const products = {
    shirt: {
      title: "Camiseta Urbana",
      price: 110.00,
      images: ["images/shirt.jpg"],
      desc: "Camiseta 100% algodón, corte regular, ideal para uso diario."
    },
    hoodie: {
      title: "Sudadera Oversize",
      price: 150.00,
      images: ["images/hoodie.jpg"],
      desc: "Sudadera de algodón, estilo oversize, cómoda y moderna."
    },
    cap: {
      title: "Gorra Snapback",
      price: 70.00,
      images: ["images/cap.jpg"],
      desc: "Gorra snapback ajustable, perfecta para un look urbano."
    },
    shoes: {
      title: "Zapatillas Urbanas",
      price: 220.00,
      images: ["images/shoes.jpg"],
      desc: "Zapatillas deportivas con diseño moderno y suela antideslizante."
    }
  };

  const urlParams = new URLSearchParams(window.location.search);
  const id = urlParams.get("id");
  const product = products[id] || products.shirt;

  document.getElementById("prodTitle").innerText = product.title;
  document.getElementById("prodPrice").innerText = "S/ " + product.price.toFixed(2);
  document.getElementById("prodDesc").innerText = product.desc;
  document.getElementById("mainImg").src = product.images[0];

  const gallery = document.querySelector(".gallery");
  gallery.innerHTML = "";
  product.images.forEach((img, i) => {
    const thumb = document.createElement("img");
    thumb.src = img;
    thumb.className = "thumb img-thumbnail" + (i === 0 ? " active" : "");
    thumb.style.width = "80px";
    thumb.onclick = () => changeImg(thumb);
    gallery.appendChild(thumb);
  });

  function changeImg(el){
    document.querySelectorAll('.thumb').forEach(t=>t.classList.remove('active'));
    el.classList.add('active');
    document.getElementById('mainImg').src = el.src;
  }

  document.getElementById('addToCartBtn').addEventListener('click', ()=>{
    const item = {
      name: product.title,
      price: product.price, // sigue en número para cálculos
      qty: parseInt(document.getElementById('qty').value) || 1,
      size: document.getElementById('size').value,
      color: document.getElementById('color').value
    };
    addToCart(item);
  });
</script>
</body>
</html>
