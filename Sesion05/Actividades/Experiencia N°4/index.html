<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Landing - Producto X</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="bg-white shadow-sm">
    <nav class="navbar navbar-expand-lg container">
      <a class="navbar-brand" href="#">MiMarca</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#features">Características</a></li>
          <li class="nav-item"><a class="nav-link" href="#testimonials">Testimonios</a></li>
          <li class="nav-item"><a class="nav-link btn btn-primary text-white ms-2" href="#contact">Contactar</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section id="hero" class="py-5 bg-light">
    <div class="container d-flex align-items-center gap-4">
      <div class="row w-100">
        <div class="col-lg-6 my-auto">
          <h1 class="display-5">Tu producto que cambia todo</h1>
          <p class="lead">Mensaje corto y potente que explica el beneficio principal en una frase.</p>
          <a href="#contact" class="btn btn-lg btn-primary">Comenzar ahora</a>
        </div>
        <div class="col-lg-6">
          <img src="assets/img/hero.jpg" alt="Hero" class="img-fluid rounded" loading="lazy">
        </div>
      </div>
    </div>
  </section>

  <section id="features" class="py-5">
    <div class="container">
      <div class="row g-4">
        <div class="col-md-4">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">Rápido</h5>
              <p class="card-text">Descripción corta.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="testimonials" class="py-5 bg-light">
    <div class="container">
      <div id="carouselTestimonials" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <blockquote class="blockquote text-center">
              <p class="mb-0">"Testimonio 1..."</p>
              <footer class="blockquote-footer">Cliente A</footer>
            </blockquote>
          </div>
          <div class="carousel-item">
            <blockquote class="blockquote text-center">
              <p class="mb-0">"Testimonio 2..."</p>
              <footer class="blockquote-footer">Cliente B</footer>
            </blockquote>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="contact" class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h2>Contáctanos</h2>
          <form id="contactForm" novalidate>
            <div class="mb-3">
              <input type="text" class="form-control" id="name" placeholder="Nombre" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" id="email" placeholder="Correo" required>
            </div>
            <button class="btn btn-primary" type="submit">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer class="py-4 bg-dark text-white">
    <div class="container text-center">© 2025 MiMarca</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
