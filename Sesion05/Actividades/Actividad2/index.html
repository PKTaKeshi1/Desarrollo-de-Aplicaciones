<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Práctica 01 - Bootstrap + Sass</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tu CSS compilado por Sass -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Encabezado -->
  <header class="site-header">
    <h1>Mi Página con Bootstrap</h1>
  </header>

  <!-- Navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Inicio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Acerca</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido Principal -->
  <main class="main">
    <div class="container my-4">
      <div class="row">
        <div class="col-md-8">
          <h2>Sección Principal</h2>
          <p>Este es el contenido principal de la página.</p>

          <!-- Botón -->
          <button class="btn btn-primary mb-3">Botón de Prueba</button>

          <!-- Formulario -->
          <form class="mb-3">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre">
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>
          </form>

          <!-- Tabla -->
          <table class="table table-bordered table-striped">
            <thead class="table-dark">
              <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Correo</th>
              </tr>
            </thead>
            <tbody>
              <tr><td>1</td><td>Ana</td><td>ana@example.com</td></tr>
              <tr><td>2</td><td>Juan</td><td>juan@example.com</td></tr>
            </tbody>
          </table>
        </div>

        <div class="col-md-4">
          <h3>Barra Lateral</h3>
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Tarjeta de ejemplo</h5>
              <p class="card-text">Contenido de la tarjeta.</p>
              <a href="#" class="btn btn-outline-primary">Leer más</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Pie de página -->
  <footer class="site-footer">
    <p>&copy; 2025 - Práctica 01</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
