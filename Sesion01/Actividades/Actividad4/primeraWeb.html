<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi primera web</title>
  <meta name="description" content="Ejemplo de metadata en HTML">
  <meta name="keywords" content="HTML, CSS, SEO">
  <meta name="author" content="Cristhian Rodriguez">

  <!-- Open Graph -->
  <meta property="og:title" content="Mi primer proyecto HTML">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://example.com/imagen.png">
  <meta property="og:url" content="https://example.com">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@MiUsuario">
  <meta name="twitter:title" content="Mi Proyecto Web">
  <meta name="twitter:description" content="Este es un ejemplo de Twitter Card en HTML5.">
  <meta name="twitter:image" content="https://example.com/imagen.png">
</head>
<body>
  <h1>Bienvenido a mi web</h1>
  <p>Con metadata, Open Graph y Twitter Card.</p>
</body>
</html>
