<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 01 - HTML Básico</title>
</head>
<body>
    <!-- a) Creando tu primer elemento -->
    <p><em>Hola, este es mi primer texto en cursiva con HTML</em></p>

    <!-- b) Añadiendo atributos a un enlace -->
    <p>
        Visita mi sitio favorito: 
        <a href="https://www.mozilla.org/" title="La página de inicio de Mozilla" target="_blank">
            Ir a Mozilla
        </a>
    </p>

    <!-- c) Estructura mínima de documento HTML -->
    <h1>Bienvenido a mi primera página</h1>
    <p>Aquí empiezo a practicar con HTML5 🚀</p>
</body>
</html>
